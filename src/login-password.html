<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Customization for UL</title>
</head>

<body>
  <div id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row gx-0">

          <div class="col-lg-6 col-xl-5 col-xxl-4">
            <div class="min-vh-100 bg-body row justify-content-center align-items-center p-5">
              <div class="col-12 auth-card">
                <a href="#" class="text-nowrap logo-img d-block w-100">
                  <img class="dark-logo okta-logo">
                </a>
                <h2 class="mb-2 mt-4 fs-7 fw-bolder">Sign In</h2>
                <form method="POST">
                  <input type="hidden" id="state"/>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                    name="username"
                    readonly
                    class="form-control" 
                    id="username">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                    name="password" class="form-control" id="password">
                  </div>
                  <button class="btn btn-primary w-100 py-8 mb-4 rounded-2" type="submit">Sign In</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <a class="text-primary fw-medium ms-2" href="http://localhost:9999/acul">Cancel</a>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-xl-7 col-xxl-8 position-relative overflow-hidden bg-dark d-none d-lg-block">
            <div class="circle-top"></div>
            <div>
              <img class="circle-bottom okta-aura">
            </div>
            <div class="d-lg-flex align-items-center z-index-5 position-relative h-n80">
              <div class="row justify-content-center w-100">
                <div class="col-lg-6">
                  <h2 class="text-white fs-10 mb-3 lh-sm">
                    Welcome to
                    <br>
                    your Custom Login screen
                  </h2>
                  <span class="opacity-75 fs-4 text-white d-block mb-3">Advanced Customization for Universal Login 
                    helps developers to build amazing login experiences.
                  </span>
                  <a href="https://docs.google.com/document/d/1-BfFtxvsmBPGujenQFYrZ5dq6cjAxKrZrNuEFyFoVdw" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
